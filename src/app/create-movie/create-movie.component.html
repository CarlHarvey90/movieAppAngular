
<div class="col-md-6">
    <h2 class="text-center">Create Movie</h2>
    <form (ngSubmit)="onSubmit()">

            <!-- <div class="form-group">
                    <label for="id">ID</label>
                    <input [(ngModel)]="movies.id" placeholder="id" name="id" class="form-control" id="id">
                </div> -->

      <div class="form-group">
          <label for="moviesID">Movie ID</label>
          <input [(ngModel)]="movies.moviesID" placeholder="Movie Id" name="Movie Id" class="form-control" id="moviesID">
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="movies.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
     
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input [(ngModel)]="movies.genre" placeholder="Genre" name="genre" class="form-control" id="genre">
      </div>

      <div class="form-group">
            <label for="description">Description:</label>
            <input [(ngModel)]="movies.desc" placeholder="Description" name="description" class="form-control" id="desc">
      </div>
    
      <button type="submit" class="btn btn-success" >Create</button>
    </form>

    <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="createMovie()">Add</button>
          </div>
</div>
